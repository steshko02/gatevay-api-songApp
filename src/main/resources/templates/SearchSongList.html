<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SEARCH</title>
</head>
<body>
<div>
    <audio id="voice" controls="" autoplay="autoplay">
        <source th:src="@{http://localhost:8082/songs/{id}(id=${id})}">
    </audio>
</div>
<div class="container mt-5">
    <h2 align="center">Search</h2>
    <form th:action="@{/search}" method="get">
        <input type="text" name="nameForSearch" th:value="${nameForSearch}" placeholder="Find by Song Name" size="50">
        <button type="submit" class="btn btn-info">Search</button>
        <button type="submit" class="btn btn-info">Reset</button>
    </form>
    <table id="songTable" class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <!--            private  int year;-->

            <!--            private String notes;-->

            <!--            private String album;-->

            <!--            private Long  resource;-->

            <!--            private  String resourceObjId;-->
            <th>Id</th>
            <th> Name</th>
            <th>year</th>
            <th>Notes</th>
            <th>Album</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${songs}" th:field="${l}">
            <td th:text="${l.getId()}"></td>
            <td th:text="${l.getName()}"></td>
            <td th:text="${l.getYear()}"></td>
            <td th:text="${l.getNotes()}"></td>
            <td th:text="${l.getAlbum()}"></td>
            <td>
                <a th:href="@{/songs/?id={id}(id=${l.getId()})}"><i class="fa fa-edit"></i></a>
                <!--                <a th:href="@{/delete/{id}(id=${l.id})}" ><i class="fa fa-remove"></i></a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
